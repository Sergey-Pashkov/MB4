<!-- templates/Accounting_button/user_edit.html -->
{% extends "Accounting_button/base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1>Edit User</h1>
<p>Welcome, {{ user.username }}!</p> <!-- Приветствие пользователя -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
