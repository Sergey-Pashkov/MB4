{% extends "Accounting_button/base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1>Edit User: {{ user.username }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<p>
    <a href="{% url 'user_list' %}">Back to User List</a>
</p>
{% endblock %}
