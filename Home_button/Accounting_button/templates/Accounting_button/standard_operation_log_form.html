{% extends "Accounting_button/base.html" %}
{% block title %}Standard Operation Log Form{% endblock %}
{% block content %}
<h1>Standard Operation Log Form</h1>
<p>Welcome, {{ user.username }}!</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'standard_operation_log_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
