{% extends "Accounting_button/base.html" %}

{% block content %}
<h1>Edit Client: {{ client.name }}</h1>

    {% csrf_token %}
    {{ form.as_p }}

</form>

<p><a href="{% url 'client_list' %}">Back to Client List</a></p>
{% endblock %}
